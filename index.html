<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BrainBusters</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="imgs/logo64.png" />
  </head>

  <body>
    <header>
      <div id="header-left">
        <img src="imgs/logo512.png" alt="BrainBusters Logo" />
        <a href="index.html">BrainBusters</a>
      </div>
      <div id="header-right">
        <a id="contact" href="contact.html">Contact</a>
      </div>
    </header>
    <main>
      <h2>Are You Smarter Than Your Friends?</h2>
      <h1>Prove It!</h1>
      <div id="home-menu">
        <button id="button-classic" class="menu-buttons">
          Start a classic quiz
        </button>
        <button id="button-custom" class="menu-buttons">
          Costumize your quiz
        </button>
        <div id="custom-quiz-options">
          <p>Customize your quiz !</p>
          <input
            class="custom-quiz-entry"
            type="number"
            id="custom-quiz-amount"
            placeholder="Number of questions"
            min="1"
            max="50"
            value="10"
          />
          <select class="custom-quiz-entry" id="custom-quiz-difficulty">
            <option value="any" selected>Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <select class="custom-quiz-entry" id="custom-quiz-category">
            <option value="any" selected>Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
          <select class="custom-quiz-entry" id="custom-quiz-type">
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
          <button id="button-custom-start" class="menu-buttons">Start !</button>
        </div>
        <button id="button-history" class="menu-buttons">Your history !</button>
      </div>
    </main>
    <script src="homepage.js"></script>
  </body>
</html>
