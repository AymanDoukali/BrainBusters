<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BrainBusters</title>
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="icon" href="../imgs/logo64.png" />
  </head>
  <body>
    <header>
      <div id="header-left">
        <img src="../imgs/logo512.png" alt="BrainBusters Logo" />
        <a href="../index.html">BrainBusters</a>
      </div>
      <div id="header-right">
        <a id="home-link" href="../index.html">Home</a>
      </div>
    </header>
    <main class="contact-main">
      <h1>Contact Us</h1>
      <p>
        We'd love to hear from you! Fill out the form below, and we'll get back
        to you as soon as possible.
      </p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="menu-buttons">Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer-container">
        <p>&copy; 2025 BrainBusters. All rights reserved.</p>
        <div class="footer-links">
          <a href="../index.html">Home</a>
          <a href="contact.html">Contact</a>
          <a href="history.html">History</a>
        </div>
      </div>
    </footer>

    <script src="../scripts/contact.js"></script>
  </body>
</html>
